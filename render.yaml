services:
  - type: web
    name: resume-builder-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    sourceDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: IMAGEKIT_PUBLIC_KEY
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: IMAGEKIT_URL_ENDPOINT
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: resume-builder-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    sourceDir: frontend
    pullRequestPreviewsEnabled: true
    envVars:
      - key: NODE_ENV
        value: production
